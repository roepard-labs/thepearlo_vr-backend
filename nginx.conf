# Rate limiting - prevenir abuso en API (debe estar fuera del bloque server)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    listen 3000;
    listen [::]:3000;
    root /var/www/html;
    index index.php index.html;
    
    # SEGURIDAD: Desactivar listado de directorios
    autoindex off;

    # SEGURIDAD: Bloquear acceso a archivos .env (DEBE IR PRIMERO)
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Bloquear archivos ocultos (git, etc)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Solo permitir acceso público a /routes/
    # Todo lo demás está bloqueado por defecto
    location ~ ^/(config|core|middleware|models|services|controllers|storage|tests|vendor)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # PERMITIR: Solo /routes/ y sus subdirectorios son accesibles públicamente
    location ~ ^/routes/ {
        # Permitir acceso a archivos PHP en /routes/
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PHP_VALUE "display_errors=off";
        }
    }

    # SEGURIDAD: Bloquear extensiones de configuración
    location ~* \.(ini|log|conf|sql|bak|backup|swp|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Bloquear PHP fuera de /routes/ y archivos permitidos en root
        if ($request_uri !~* "^/(routes/|index\.php|robots\.txt|sitemap\.xml)") {
            return 404;
        }
        
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "display_errors=off";
    }

    # ========================================
    # PÁGINAS DE ERROR PERSONALIZADAS (FRONTEND)
    # Redirigir todos los errores al frontend website
    # ========================================
    
    # Errores 30x - Redirecciones
    error_page 300 301 302 303 304 307 308 https://website.roepard.online/30x.php;
    
    # Errores 40x - Errores del Cliente
    error_page 400 401 403 404 405 408 429 https://website.roepard.online/40x.php;
    
    # Errores 50x - Errores del Servidor
    error_page 500 501 502 503 504 505 507 508 511 https://website.roepard.online/50x.php;
    
    # Manejo especial para errores de backend/upstream
    location @backend_error {
        return 502;
    }
    
    # Aplicar rate limiting en rutas de API
    location /routes/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
    }
}